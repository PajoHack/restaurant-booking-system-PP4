{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Menu</h1>
    {% for item in menu_items %}
    <div class="menu-item">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>${{ item.price }}</p>
        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
        {% else %}
            <img src="https://res.cloudinary.com/dpwp5cavi/image/upload/v1687277051/menu_pic_q2kjau.jpg" alt="Default Image">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
