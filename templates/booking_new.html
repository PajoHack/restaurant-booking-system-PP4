{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <h2>New booking</h2>
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Book</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Unavailable slots:</h2>
        {% for slot in unavailable_slots %}
          <p>{{ slot.date }} {{ slot.time }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
