{% extends 'base.html' %}

{% block content %}
  <h2>{{ restaurant.name }}</h2>
  <ul>
    {% for restaurant in object_list %}
      <li>
        <a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a>
      </li>
      <li>
        <a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.address }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
