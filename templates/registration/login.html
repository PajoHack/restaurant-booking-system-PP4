{% extends "base.html" %}
{% block extra_title %} Login {% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Login</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }} 
        <input type="text" name="{{ form.username.name }}" class="form-control" required id="{{ form.username.id_for_label }}" >
      </div>
      <div class="form-group">
        {{ form.password.label_tag }} 
        <input type="password" name="{{ form.password.name }}" class="form-control" required id="{{ form.password.id_for_label }}">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Register here</a>.</p>
  </div>
{% endblock %}
