{% extends 'adminapp/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>All Tables</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Table Number</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for table in table_list %}
            <tr>
                <td>{{ table.number }}</td>
                <td>{{ table.capacity }}</td>
                <td>
                    <a href="{% url 'adminapp:table-update' table.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'adminapp:table-delete' table.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No tables available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'adminapp:table-create' %}" class="btn btn-success">Add new table</a>
</div>
{% endblock %}
