{% extends "adminapp/base.html" %}
{% block extra_title %} Delete Item {% endblock %}
{% block content %}
  <h1>Delete Menu Item</h1>
  
  <p>Are you sure you want to delete "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
    <a href="{% url 'adminapp:menuitem-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
