{% extends "adminapp/base.html" %}

{% block content %}
    <h2>Delete table</h2>
    <p>Are you sure you want to delete the table {{ table.table_number }}?</p>
    <form method="POST">
    {% csrf_token %}
        <button type="submit" class="delete-button">Yes, delete</button>
    </form>
    <a href="{% url 'adminapp:table-list' %}" class="back-link">No, take me back</a>

{% endblock %}
